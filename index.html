<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Minecraft Bedrock Script</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        #header {
            padding: 15px;
            background: #252526;
            border-bottom: 1px solid #333;
        }
        #toolbar {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 10px;
        }
        select, button {
            padding: 5px 10px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
        }
        #editor-container {
            flex: 1;
            position: relative;
        }
        #monaco-editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        .status-bar {
            padding: 5px 15px;
            background: #007acc;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">
            <h1>Editor de Scripts Minecraft Bedrock</h1>
            <div id="toolbar">
                <select id="module-select">
                    <option value="server">@minecraft/server</option>
                    <option value="server-ui">@minecraft/server-ui</option>
                    <option value="server-gametest">@minecraft/server-gametest</option>
                </select>
                <button id="run-btn">Ejecutar (Simulado)</button>
            </div>
        </div>
        <div id="editor-container">
            <div id="monaco-editor"></div>
        </div>
        <div class="status-bar" id="status-bar">
            Preparado...
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs/loader.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
